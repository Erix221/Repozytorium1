<html>
	<head>
	</head>
    <body>
		<canvas id="canvas" width="1000" height="600"></canvas>
		<div id="out"></div>
		<script>
let plansza = document.querySelector('canvas');
let ctx = plansza.getContext('2d');
let k = new kulka(100,100,15,3,3,random_rgb());
let b = new belka(600,500,50,30,3,3,random_rgb());				
		
function kulka(x,y,r,vx,vy,color){
	this.x = x;
	this.y = y;
	this.r = r;
	this.vx = vx;
	this.vy = vy;
	this.color = color;
}		
				
function klocek(x,y,width,height,color){
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	this.color = color;
}
			
function belka(x,y,width,height,vx,vy,color){ //
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	this.color = color;
	this.vx = vx;
	this.vy = vy;
}

function random_rgb() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgb(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ')';
}			
			
var k = new kulka(100,100,25,3,3,random_rgb());
var b = new belka(600,500,50,30,random_rgb());	
			
kulka.prototype.rysuj=function()
{	
    
	ctx.beginPath();
	ctx.fillStyle=this.color;
	ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
}

belka.prototype.rysuj=function() // rysuje belke którą porusza gracz(na razie statyczne, później użyte zostaną tu prędkości)
{	
    
	ctx.beginPath();
        ctx.fillStyle=this.color;
	ctx.rect(this.x,this.y,this.width,this.height);
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
}

kulka.prototype.kolizja_tlo=function() // zmienia pozycja kulki oraz sprawdza czy uderza o inne obiekty na razie tylko dla canvasu, p
// jak wstawie bloczki funkcja zostanie zmieniona
{

if(this.x+this.r<=0){
this.vx=-this.vx;

}
if(this.x+this.r>=1000){
this.vx=-this.vx

}
if(this.y+this.r>=600){
this.vy=-this.vy

}
if(this.y+this.r<=0){
this.vy=-this.vy

}
this.x+=this.vx;
this.y+=this.vy;
}

k.rysuj();
b.rysuj();
		</script>	
    </body>
</html>
