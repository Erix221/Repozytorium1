<html>
	<head>
	</head>
    <body>
		<canvas id="canvas" width="1000" height="600"></canvas>
		<div id="out"></div>
		<script>
			
		
function kulka(x,y,r,vx,vy,color){
	this.x = x;
	this.y = y;
	this.r = r;
	this.vx = vx;
	this.vy = vy;
	this.color = color;
}		
				
function klocek(x,y,width,height,color){
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	this.color = color;
}

function random_rgb() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgb(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ')';
}			
			
var k = new kulka(100,100,25,3,3,random_rgb());
			
kulka.prototype.draw=function()
{	
    
	ctx.beginPath();
	ctx.fillStyle=this.color;
	ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
}

k.draw();
		</script>	
    </body>
</html>
